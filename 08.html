<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA


let total = 0;


//PROCESSAMENTO

for (let controle = 1; controle <= 5; controle++) {
    total = total + Number(prompt(`Informe um número:`));
}
let media = total / 5;

document.write(`A soma dos números é de ${total} e a média é de ${media}.`);


    //PROCESSAMENTO


    //SAÍDA

</script>
