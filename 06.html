<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    
    let numeroIncial = Number(prompt(`Informe o número incial:`));
    let numeroFinal =  Number(prompt(`Informe o número final:`));
    let analise;
    let par = [];
    let impar = [];
    if (numeroFinal > numeroIncial) {
        for (let controle = numeroIncial; controle < numeroFinal; controle++) {
            analise = controle % 2;
        switch (analise) {
            case 0:
                par.push(controle)
                break;
        
            default:
                impar.push(controle)
                break;
        }
        }
         document.write(` Os números pares entre ${numeroIncial} e ${numeroFinal} são: <li>${par.join("<li>")} <br>Os números impares são: <li>${impar.join("<li>")}`);
    }
    else{
        alert(`ERRO! O número final indicado é menor que o número inicial!!!`)
    }
    
    //PROCESSAMENTO
   
    
    //SAÍDA

</script>
