<script>
    const quantidade = Number(prompt(`Informe a quantidade de notas que você obteve:`).replace(`,`, `.`));

    let nota = 0;

    for (let notas = 1; notas <= quantidade; notas++) {
        nota = nota + Number(prompt(`Informe a sua ${notas}° nota.`).replace(`,`, `.`));
    }

    let media = nota / quantidade;

    document.write(`<li>Soma das notas: ${nota}.
    <li>Média das notas: ${media.replace(`.`, `,`).toFixed(1)}
    `);
</script>
