<script>
    let numerosObter = Number(prompt(`Quantos n√∫meros deseja obter para sequencia de Fibonacci`));

    let sequencia = [];
    let numero = 0;
    let numero2 = 0;
    let cortar;

    for (let contador = 0; contador < numerosObter; contador++) {
        sequencia.push(numero);
        cortar = sequencia.length - 1

        if (numero == 0) {
            numero ++
        } else {
            numero = numero + sequencia.splice(cortar, 1)
        }
        /*
        if (contador !== 0) {
            if (numero2 == 0) {
            numero2 ++
        } else {
            numero2 = numero2 + numero2
        }
        }
        */
        
    }
    document.write(sequencia)
</script>
