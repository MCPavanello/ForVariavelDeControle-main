<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let lista = []
    for (let controle = 1; controle <= 50; controle+=2) {
        lista.push(controle)
    }

    //PROCESSAMENTO
    document.write(`A lista de números impares de 1 a 50 é: <li>${lista.join("<li>")}.`);

    //SAÍDA

</script>
