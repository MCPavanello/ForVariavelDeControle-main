<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: REPRESENTANTE DE SALA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    let nome;
    let voto;
    let nomes = [];
    let candidato1 = 0;
    let candidato2 = 0;
    let candidato3 = 0;

    let quantidade = Number(prompt(`Informe a quantidade de alunos votantes:`));

    for (let controle = 1; controle <= 3; controle++) {
        nome = prompt(`Informe o nome do ${controle}º candidato a representante de sala`);
        nomes.push(nome);
    }
    for (let contador = 1; contador <= quantidade; contador++) {
        voto = prompt(`Em qual dos canditados a seguir você deseja votar?: \n${nomes.join("\n")}`);
        if(voto === nomes[0]){
            candidato1++
        }
        else if(voto === nomes[1]){
            candidato2++
        }
        else if(voto === nomes[2]){
            candidato3++
        }
    }
    let porcentagem1 = candidato1 * 100 / quantidade;
    let porcentagem2 = candidato2 * 100 / quantidade;
    let porcentagem3 = candidato3 * 100 / quantidade;
    let ganhador;
    if(porcentagem1 > porcentagem2 && porcentagem1 > porcentagem3){
        ganhador = nomes[0]
    }
    else if(porcentagem2 > porcentagem1 && porcentagem2 > porcentagem3){
        ganhador = nomes[1]
    }
    else if(porcentagem3 > porcentagem1 && porcentagem3 > porcentagem2){
        ganhador = nomes[2]
    }
    else if(porcentagem1 === porcentagem2 || porcentagem1 === porcentagem3 || porcentagem2 === porcentagem3){
        ganhador = "empate"
    }
    document.write(`O ganhador foi o ${ganhador}. <br>O canditado ${nomes[0]} ficou com ${porcentagem1}% dos votos e ${candidato1} votos no total <br>O candidatos ${nomes[1]} ficou com ${porcentagem2}% dos votos e ${candidato2} votos no total <br>O candidato ${nomes[2]} ficou com ${porcentagem3}% dos votos e ${candidato3} votos no total`)
    
    

   

    //PROCESSAMENTO


    //SAÍDA

</script>
